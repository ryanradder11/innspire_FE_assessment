<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <button mat-icon-button (click)="toggleFavorite()">
      <mat-icon>{{movie.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
  </mat-card-header>
  <img *ngIf="movie.image" mat-card-image [src]="movie.image" alt="{{ movie.title }}" />
  <mat-card-actions>
    <button [routerLink]="['/detail', movie.id]" mat-button>Details</button>
  </mat-card-actions>
</mat-card>
